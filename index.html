    <script>
        function createIcon() {
            const container = document.getElementById('envelopeContainer');
            const icons = ['üßß', 'üå∏', 'üåº', 'üí∞', 'üèÆ'];
            const icon = document.createElement('div');

        setInterval(createIcon, 500);

        let isDragging = false;
        let startX, startY, initialX, initialY;
        function dragStart(e) {
            const touch = e.type === 'touchstart' ? e.touches[0] : e;
            startX = touch.clientX; startY = touch.clientY;
            const rect = document.getElementById('robotContainer').getBoundingClientRect();
            initialX = rect.left; initialY = rect.top;
            isDragging = true;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);
        }
        function drag(e) {
            if (!isDragging) return;
            const touch = e.type === 'touchmove' ? e.touches[0] : e;
            const el = document.getElementById('robotContainer');
            el.style.left = (initialX + touch.clientX - startX) + 'px';
            el.style.top = (initialY + touch.clientY - startY) + 'px';
            el.style.bottom = 'auto'; el.style.right = 'auto'; el.style.transform = 'none';
        }
        function dragEnd() { isDragging = false; }
